<mat-card>
    <form [formGroup]="form" class="form-container">
        <mat-form-field>
            <input matInput placeholder="First name" formControlName="first_name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="last_name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="IBAN" formControlName="iban">
        </mat-form-field>
        <button (click)="guardar()" mat-raised-button color="primary" class="btn btn-block">
            <span *ngIf="id !== undefined">Update</span>
            <span *ngIf="id === undefined">Create</span>
        </button>
    </form>
</mat-card>
