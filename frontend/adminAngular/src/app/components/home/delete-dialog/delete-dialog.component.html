<h1 mat-dialog-title>Delete action</h1>
<div mat-dialog-content>
    <p>Do you want the delete user <strong>{{data.user.first_name}} {{data.user.last_name}}</strong></p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data.user" color="primary" cdkFocusInitial>Yes, delete</button>
</div>
